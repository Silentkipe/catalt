<!DOCTYPE html>
<html>
<head>
  <title>Buff Alert Pro</title>
  <script src="https://alt1api.com/bundle.js"></script>
  <style>
    body { background:#111; color:white; font-family:sans-serif; padding:10px; }
    .tab { cursor:pointer; padding:5px 10px; background:#333; display:inline-block; margin-right:5px; }
    .tab.active { background:#666; }
    .section { display:none; margin-top:10px; }
    .section.active { display:block; }
    .buff-row { border-bottom:1px solid #333; padding:4px; font-size:12px; }
    .buff-row input[type=range] { width:120px; }
    #tooltip {
      position:fixed;
      pointer-events:none;
      background:rgba(0,0,0,0.6);
      color:white;
      padding:6px;
      border-radius:6px;
      font-size:12px;
      display:none;
    }
  </style>
</head>
<body>

<h3>Buff & PvM Alert Pro</h3>

<div>
  <span class="tab active" onclick="showTab('pvm')">PvM</span>
  <span class="tab" onclick="showTab('skilling')">Skilling</span>
</div>

<div>
  <label><input type="checkbox" id="sound-enable" checked> Sound</label>
  <input type="range" id="volume" min="0" max="100" value="50">
  <label><input type="checkbox" id="tooltip-enable" checked> Tooltip</label>
</div>

<div id="pvm" class="section active"></div>
<div id="skilling" class="section"></div>

<div id="tooltip"></div>

<script src="app.js"></script>
</body>
</html>
